<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elmec</title>
      
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>     
</head>
<body>
  
    <div class="section">
        <div class="container" id="app">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
            <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                      <li>
                        <a href="#">
                          <span class="icon is-small">
                            <i class="fas fa-home" aria-hidden="true"></i>
                          </span>
                          <span>Home</span>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <span class="icon is-small">
                            <i class="fas fa-book" aria-hidden="true"></i>
                          </span>
                          <span>Datasheets</span>
                        </a>
                      </li>
                     
                    </ul>
                  </nav>
            <div class="columns">
                <div class="column">
                        <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Text input" v-model="search">
                                </div>
                        </div>
                                <div class="select is-multiple">
                                <select multiple size="8" v-model="customer_id" v-on:click="search_serial_number">
                                        <option selected disabled>Select one.</option>
                                        <option v-for="customer in filteredItems" v-bind:value="customer.id"> 
                                            {{customer.customer_name}}
                                        </option>
                                </select>
                              </div>
                     
                </div>
                <div class="column">
                        <div class="form-group">
                                <label for="exampleInputEmail1">Application List (<span class="badge">{{records_count}}</span>)</label>
                                <select class="form-control" size="6" v-model="selected" v-on:click="display_parts">
                                   
                                    <option v-for="(list, index) in datasheets" v-bind:value="index" >
                                        {{list.engine_make}} : {{list.engine_serial_number}} : {{list.project_name}}
                                    </option>
                                </select>
                       
                         </div>
                </div>
            </div>
        </div> <!-- container-->
    </div> <!--section-->
   
        <div class="row">
            <div class="col-lg-6">  
              
            </div>
            <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Application List (<span class="badge">{{records_count}}</span>)</label>
                        <select class="form-control" size="6" v-model="selected" v-on:click="display_parts">
                           
                            <option v-for="(list, index) in datasheets" v-bind:value="index" >
                                {{list.engine_make}} : {{list.engine_serial_number}} : {{list.project_name}}
                            </option>
                        </select>
               
                 </div>
                 <div class="panel panel-primary">
                        <div class="panel-heading">Engine spare parts</div>
                        <div class="panel-body">
                            <grid-table :columns="gridColumns" :items="temp_data"></grid-table>
        
                            </div>
                            
                        </div>
            </div>
        </div>
       
        <br/>
        
    </div> <!-- end .container -->
      
    <!-- grid template -->
    <script type="text/x-template" id="grid-template">
            <table class="table">
                <tr v-for="(grid, index) in columns">
                    <td>{{grid}} : </td>
                    <td>{{items[index]}}</td>
                </tr>
            </table> 
    </script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
  
</body>
</html>
